<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
<style>
    .input{
        height: 50px;
        width: 386px;
        margin-left:150px;
    }

    .input1{
        height: 40px;
        width: 300px;
        margin-top: 20px;
        
    }
    .h1{
        margin-left: 145px;
    }
    body{
        background-color: whitesmoke;
    }
    

    
</style>
<body>
           
       <div class="conatiner">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">INVOICE DEMO</h1>
            </div>
        </div>
       </div>
    <div class="container">
        <div class="row">
              
            <div class="col-6">
                <h1>From</h1>
                <p>A2Z Infotechs</p>
                <p>Address-Balikashram Road,Ahmednagar,Maha-414001</p>
            </div>
            <div class="col-6">
                <h1 class="h1">To,</h1>
                 <input type="text"placeholder="Username" class="input"><br>
                 <textarea name="" id="" cols="50" rows="2" class="mt-4" placeholder="Enter User Address" style="margin-left: 150px;"></textarea>
            </div>
        </div>
    

        <div class="row">
            <div class="col-12 mt-4">
                <table border="1" style="width: 100%;">
                    <tr>
                        <th class="p-2" style="width: 1px;">Status</th>
                        <th class="p-2">Item No</th>
                        <th class="p-2">Item Name</th>
                        <th class="p-2">Price</th>
                        <th class="p-2">Qnt</th>
                        <th class="p-2">Total</th>
                    </tr>
                    <tr class="bg-secondary">
                        <td>
                            <button class="btn btn-danger ml-2">D</button>
                        </td>
                        <td class="p-2"><input type="number" class="ml-1 p-2"></td>
                        <td class="p-2"><input type="text" class="ml-1 p-2"></td>
                        <td class="p-2"><input type="number" onkeyup="fun1()" id="pprice" class="ml-1 p-2"></td>
                        <td class="p-2"><input type="number" onkeyup="fun1()" id="pqnt" class="ml-1 p-2"></td>
                        <td class="p-2"><input type="number" id="ptotal" class="ml-1 p-2"></td>
                    </tr>
                    </table>
            </div>
        </div>



        <div class="row">
            <div class="col-12">
                <button class="btn btn-danger mt-4">Add More</button>

            </div>
        </div>

        <div class="row">
              
            <div class="col-7">
                <h1 class="mt-2 ml-3">Notes:</h1>
                <textarea name="" id="" cols="70" rows="6" class="mt-2"></textarea>
                
            </div>
            <div class="col-5">
                 <label for="">Sub Total:-</label>
                 <input type="number"class="input1" id="subtotal"><br>
                    <label for="">Tax:-    </label>
                    <input type="number" class="input1" id="tax" onkeyup="tax1()" value="0"><br>
                    <label for="">Tax Total:-</label>
                    <input type="number" class="input1" value="0" id="taxtot"><br>
                    <label for="">Net Total:-</label>
                    <input type="number"class="input1" id="nettotal">
            </div>
        </div>
        
        </div>


        <script type="text/javascript">

            
             function fun1(){
                var p=document.getElementById('pprice').value;
                var q=document.getElementById('pqnt').value;
                var tot=Number(p)*Number(q);
                document.getElementById('ptotal').value=tot;
                document.getElementById('subtotal').value=tot;
                tax1()
             }

             function tax1(){
                var t=document.getElementById('tax').value;
                var s=document.getElementById('subtotal').value;
                var tax=Number(t)*Number(s)/100;
                var tottax=Number(s)+Number(tax);
                document.getElementById('taxtot').value=tax;
                document.getElementById('nettotal').value=tottax;
             }
        </script>
</body>
</html>
